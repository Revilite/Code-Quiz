<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class ="start">
        <header>
            <h1>Coding Quiz</h1>
            <p class="highscoreButton">View High Score</p>
        </header>
        <main>
            <p>Would you like to begin?</p>
            <button class="startButton">Begin</button>
        </main>
        <footer>
            <!-- where then shows if it was correct or incorrect-->
        </footer>


    </section>
    <section class ="test" >
        <header>
            <h1 class="question">Question 1:</h1>
            <p class="timerText"></p>
        </header>
        <main>
           
            <ul class="answerList"> 
                <li class="ans0" data-rAns = "False"></li>
                <li class="ans1" data-rAns = "False"></li>
                <li class="ans2" data-rAns = "False"></li>
                <li class="ans3" data-rAns = "False"></li>
                
            </ul>
        </main>
        <footer>

        </footer>
    </section>
    <section class ="highscore">
        <header>
            <h1>Highscore</h1> 

        </header>
        <main>
            <p class="goBack">Go to Start Screen</p>
            <p class="reset"> Reset Scoreboard</p>
            <ul class="list">
                
            </ul>
        </main>
        <footer>
            <form name="highscores"  method="POST">
                 Enter your Initials<br>
                <p class="score"></p>
                <input type="text" name="inputbox"  class="textbox" >
                <input type="button" name="button" class="hsButton" value="Enter">
            </form>

        </footer>
    </section>

    <script src="script.js"></script>
</body>

</html>
